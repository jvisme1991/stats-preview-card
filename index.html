<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main__card grid">

        <!-- hero section -->
      <div class="grid__one">
        <div class="container">
          <div class="hero hero__desktop hidden">
            <img src="images/image-header-desktop.jpg" alt="" class="hero__img2">
          </div>
          <div class="hero hero__mobile mobile">
            <img src="images/image-header-mobile.jpg" alt="" class="hero__img1">
          </div>
        </div>
      </div>
      
      <!-- main section -->
      <div class="grid__two">
        <div class="container">
          <div class="insights">
            <h1>Get <span class="insights__h1">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data
              analytics and make better decisions regarding revenue, customer experience,
              and overall efficiency.</p>
          </div>
        </div>
  
        <!-- statistics section -->
        <div class="container">
          <div class="flex statistics">
            <div class="col"><h2>10k+</h2><p class="lexend">companies</p></div>
            <div class="col"><h2>314</h2><p class="lexend">templates</p></div>
            <div class="col"><h2>12M+</h2><p class="lexend">queries</p></div>
          </div>
        </div>
      </div>

      </div>
    </main>
           

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jarrod Ver Hey</a>.
    </footer>
    </div>
  </body>
</html>
